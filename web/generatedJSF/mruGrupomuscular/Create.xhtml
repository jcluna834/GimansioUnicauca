<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MruGrupomuscularCreateDlg" widgetVar="MruGrupomuscularCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMruGrupomuscularTitle}">
            <h:form id="MruGrupomuscularCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mruGrupomuscularController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMruGrupomuscularLabel_gmId}" for="gmId" />
                        <p:inputText id="gmId" value="#{mruGrupomuscularController.selected.gmId}" title="#{bundle.CreateMruGrupomuscularTitle_gmId}" required="true" requiredMessage="#{bundle.CreateMruGrupomuscularRequiredMessage_gmId}"/>
                        <p:outputLabel value="#{bundle.CreateMruGrupomuscularLabel_gmNombre}" for="gmNombre" />
                        <p:inputText id="gmNombre" value="#{mruGrupomuscularController.selected.gmNombre}" title="#{bundle.CreateMruGrupomuscularTitle_gmNombre}" required="true" requiredMessage="#{bundle.CreateMruGrupomuscularRequiredMessage_gmNombre}"/>
                        <p:outputLabel value="#{bundle.CreateMruGrupomuscularLabel_diaId}" for="diaId" />
                        <p:selectOneMenu id="diaId" value="#{mruGrupomuscularController.selected.diaId}" required="true" requiredMessage="#{bundle.EditMruGrupomuscularRequiredMessage_diaId}">
                            <f:selectItems value="#{mruDiaController.itemsAvailableSelectOne}"
                                           var="diaIdItem"
                                           itemValue="#{diaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mruGrupomuscularController.create}" value="#{bundle.Save}" update="display,:MruGrupomuscularListForm:datalist,:growl" oncomplete="handleSubmit(args,'MruGrupomuscularCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MruGrupomuscularCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
