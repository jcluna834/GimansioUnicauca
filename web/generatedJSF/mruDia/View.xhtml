<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MruDiaViewDlg" widgetVar="MruDiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMruDiaTitle}">
            <h:form id="MruDiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mruDiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMruDiaLabel_diaId}"/>
                        <h:outputText value="#{mruDiaController.selected.diaId}" title="#{bundle.ViewMruDiaTitle_diaId}"/>
                        <h:outputText value="#{bundle.ViewMruDiaLabel_diaNumero}"/>
                        <h:outputText value="#{mruDiaController.selected.diaNumero}" title="#{bundle.ViewMruDiaTitle_diaNumero}"/>
                        <h:outputText value="#{bundle.ViewMruDiaLabel_diaTiempomin}"/>
                        <h:outputText value="#{mruDiaController.selected.diaTiempomin}" title="#{bundle.ViewMruDiaTitle_diaTiempomin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMruDiaLabel_ruId}"/>
                        <h:outputText value="#{mruDiaController.selected.ruId}" title="#{bundle.ViewMruDiaTitle_ruId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MruDiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
