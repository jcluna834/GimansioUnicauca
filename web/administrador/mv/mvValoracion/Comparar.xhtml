<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="graficaDlg" header="Gráficas de comparación" widgetVar="graficaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" style="height: 400px; width: 80%" position="top">
            <h:form id="CompararForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="10" style="height: 400px; width: 80%" rendered="#{mvValoracionController.getComparar() != null}">
                        <p:panelGrid id="graficaActual" columns="1" >
                            <f:facet name="header">
                                <h:outputText value="Actual" />
                            </f:facet>
                            <p:chart type="pie" model="#{mvValoracionController.getPieModel(0)}" style="width:350px;height:400px" />
                        </p:panelGrid>
                        <p:panelGrid id="graficaComparar" columns="1">
                            <f:facet name="header">
                                <h:outputText value="Anterior" />
                            </f:facet>
                            <p:chart type="pie" model="#{mvValoracionController.getPieModel(1)}" style="width:350px;height:400px" />
                        </p:panelGrid>
                        <p:commandButton value="#{mvMensajes.Close}" onclick="graficaDialog.hide()"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
