<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mvValoracionController.selected != null}">

                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_resId}" for="resId" />
                                    <p:inputText id="resId" value="#{mvValoracionController.selected.resId}" title="#{mvMensajes.EditMvValoracionTitle_resId}" disabled="true"/>

                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_valBiepicondilarfemoral}" for="valBiepicondilarfemoral" styleClass="requiredLbl"/>

                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Pliegues cutaneos (MMS)">
                                <h:panelGrid columns="4" cellpadding="10">
                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_valTricepts}" for="valTricepts" styleClass="requiredLbl"/>

                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Valores de acondicionamiento">

                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_valVo2max}" for="valVo2max" styleClass="optionalLbl"/>
                                    <p:inputText id="valVo2max" value="#{mvValoracionController.selected.valVo2max}" title="#{mvMensajes.EditMvValoracionTitle_valVo2max}" />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Perimetros (CMS)">
                                <h:panelGrid columns="4" cellpadding="10">
                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_valTorax}" for="valTorax" styleClass="requiredLbl"/>
                                    <p:inputText id="valTorax" value="#{mvValoracionController.selected.valTorax}" title="#{mvMensajes.EditMvValoracionTitle_valTorax}" required="true"/>
                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_valAbdomeninferior}" for="valAbdomeninferior" styleClass="requiredLbl"/>

                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_valMuslosuperiorder}" for="valMuslosuperiorder" styleClass="requiredLbl"/>
                                    <p:inputText id="valMuslosuperiorder" value="#{mvValoracionController.selected.valMuslosuperiorder}" title="#{mvMensajes.EditMvValoracionTitle_valMuslosuperiorder}" required="true"/>

                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_valMuslosuperiorizq}" for="valMuslosuperiorizq" styleClass="requiredLbl"/>
                                    <p:inputText id="valMuslosuperiorizq" value="#{mvValoracionController.selected.valMuslosuperiorizq}" title="#{mvMensajes.EditMvValoracionTitle_valMuslosuperiorizq}" required="true"/>

                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_valPantorrillader}" for="valPantorrillader" styleClass="requiredLbl"/>
                                    <p:inputText id="valPantorrillader" value="#{mvValoracionController.selected.valPantorrillader}" title="#{mvMensajes.EditMvValoracionTitle_valPantorrillader}" required="true"/>

                                    <p:outputLabel value="#{mvMensajes.EditMvValoracionLabel_valPantorrillaizq}" for="valPantorrillaizq" styleClass="requiredLbl"/>
                                    <p:inputText id="valPantorrillaizq" value="#{mvValoracionController.selected.valPantorrillaizq}" title="#{mvMensajes.EditMvValoracionTitle_valPantorrillaizq}" required="true"/>

                    <p:commandButton value="#{mvMensajes.Cancel}" onclick="MvValoracionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
