<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MvFestivosCreateDlg" widgetVar="MvFestivosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mvMensajes.CreateMvFestivosTitle}">
            <h:form id="MvFestivosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mvFestivosController.selected != null}">
                        <p:outputLabel value="#{mvMensajes.CreateMvFestivosLabel_dia}" for="dia" />
                        <p:calendar id="dia" pattern="MM/dd/yyyy" value="#{mvFestivosController.selected.dia}" title="#{mvMensajes.EditMvFestivosTitle_dia}" required="true" requiredMessage="#{mvMensajes.EditMvFestivosRequiredMessage_dia}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mvFestivosController.create}" value="#{mvMensajes.Save}" update="display,:MvFestivosListForm:datalist,:growl" oncomplete="handleSubmit(args,'MvFestivosCreateDialog');"/>
                    <p:commandButton value="#{mvMensajes.Cancel}" onclick="MvFestivosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
