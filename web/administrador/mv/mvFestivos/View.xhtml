<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MvFestivosViewDlg" widgetVar="MvFestivosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mvMensajes.ViewMvFestivosTitle}">
            <h:form id="MvFestivosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mvFestivosController.selected != null}">
                        <h:outputText value="#{mvMensajes.ViewMvFestivosLabel_dia}"/>
                        <h:outputText value="#{mvFestivosController.selected.dia}" title="#{mvMensajes.ViewMvFestivosTitle_dia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{mvMensajes.Close}" onclick="MvFestivosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
