<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MvSiguientevaloracionViewDlg" widgetVar="MvSiguientevaloracionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mvMensajes.ViewMvSiguientevaloracionTitle}">
            <h:form id="MvSiguientevaloracionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mvSiguientevaloracionController.selected != null}">
                        <h:outputText value="#{mvMensajes.ViewMvSiguientevaloracionLabel_sigId}"/>
                        <h:outputText value="#{mvSiguientevaloracionController.selected.sigId}" title="#{mvMensajes.ViewMvSiguientevaloracionTitle_sigId}"/>
                        <h:outputText value="#{mvMensajes.ViewMvSiguientevaloracionLabel_sigCliente}"/>
                        <h:outputText value="#{mvSiguientevaloracionController.selected.sigCliente}" title="#{mvMensajes.ViewMvSiguientevaloracionTitle_sigCliente}"/>
                        <h:outputText value="#{mvMensajes.ViewMvSiguientevaloracionLabel_sigFecha}"/>
                        <h:outputText value="#{mvSiguientevaloracionController.selected.sigFecha}" title="#{mvMensajes.ViewMvSiguientevaloracionTitle_sigFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{mvMensajes.Close}" onclick="MvSiguientevaloracionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
