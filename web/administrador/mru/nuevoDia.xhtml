<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Agregar nuevo día a una rutina</title>
    </h:head>
    <h:body>
        <h2>Agregar nuevo día a una rutina</h2>
        <p:outputLabel value="#{mru_Bundle.requiredFieldsMessage}"/>
        <br/><br/>
        <h:form id="MruDiaCreateForm">
            <p:panel>
                <h3>Seleccione Aquí la rutina a la cual pertenece este día</h3>
                <h:panelGrid columns="4">
                    <p:outputLabel value="#{mru_Bundle.CreateMruDiaLabel_ruId}" for="ruId" />
                    <p:inputText id="ruId" value="#{mruDiaController.selected.ruId}" required="true" requiredMessage="#{mru_Bundle.EditMruDiaRequiredMessage_ruId}"/>
                    <script>
                        document.getElementById("MruDiaCreateForm:ruId").value = "#{mruDiaController.selectedRutina.ruId}";
                    </script>
                    <p:outputLabel/>
                    <p:outputLabel/>
                </h:panelGrid>
                <h3>Datos correspondientes al día</h3>
                <h:panelGrid columns="4">
                    <p:outputLabel value="#{mru_Bundle.CreateMruDiaLabel_diaId}" for="diaId" />
                    <p:inputText id="diaId" value="#{mruDiaController.selected.diaId}" title="#{mru_Bundle.CreateMruDiaTitle_diaId}" required="true" requiredMessage="#{mru_Bundle.CreateMruDiaRequiredMessage_diaId}"/>
                    <p:outputLabel value="#{mru_Bundle.CreateMruDiaLabel_diaNumero}" for="diaNumero" />
                    <p:inputText id="diaNumero" value="#{mruDiaController.selected.diaNumero}" title="#{mru_Bundle.CreateMruDiaTitle_diaNumero}" required="true" requiredMessage="#{mru_Bundle.CreateMruDiaRequiredMessage_diaNumero}"/>
                    <p:outputLabel value="#{mru_Bundle.CreateMruDiaLabel_diaTiempomin}" for="diaTiempomin" />
                    <p:calendar id="diaTiempomin" pattern="HH:mm:ss" value="#{mruDiaController.selected.diaTiempomin}" title="#{mru_Bundle.EditMruDiaTitle_diaTiempomin}" required="true" requiredMessage="#{mru_Bundle.EditMruDiaRequiredMessage_diaTiempomin}" showOn="button"/>

                </h:panelGrid>
            </p:panel>
            <p:growl id="growl2" life="2000" />
            <p:commandButton style="margin-top: 10px" actionListener="#{mruDiaController.create}" value="#{mru_Bundle.Save}" update="growl2"/>
            <!--<p:commandButton ajax="false" actionListener="#{mruDiaController.clearFields}" value="#{mru_Bundle.clearFields}" update="growl2" />-->
        </h:form>
    </h:body>
</html>
