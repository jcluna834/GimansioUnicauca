<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MruGrupomuscularViewDlg" widgetVar="MruGrupomuscularViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mru_Bundle.ViewMruGrupomuscularTitle}">
            <h:form id="MruGrupomuscularViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mruGrupomuscularController.selected != null}">
                        <h:outputText value="#{mru_Bundle.ViewMruGrupomuscularLabel_gmId}"/>
                        <h:outputText value="#{mruGrupomuscularController.selected.gmId}" title="#{mru_Bundle.ViewMruGrupomuscularTitle_gmId}"/>
                        <h:outputText value="#{mru_Bundle.ViewMruGrupomuscularLabel_gmNombre}"/>
                        <h:outputText value="#{mruGrupomuscularController.selected.gmNombre}" title="#{mru_Bundle.ViewMruGrupomuscularTitle_gmNombre}"/>
                        <h:outputText value="#{mru_Bundle.ViewMruGrupomuscularLabel_diaId}"/>
                        <h:outputText value="#{mruGrupomuscularController.selected.diaId}" title="#{mru_Bundle.ViewMruGrupomuscularTitle_diaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mru_Bundle.Close}" onclick="MruGrupomuscularViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
