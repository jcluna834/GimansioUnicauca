<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <header>

    </header>

    <body>
        <p:growl id="growl" life="2000" />
        <h:panelGrid>
            <h:form id="MruGrupomuscularListForm">
                <p:panel header="#{mru_Bundle.ListMruGrupomuscularTitle}">
                    <p:dataTable id="datalist" value="#{mruGrupomuscularController.items}" var="item"
                                 selectionMode="single" selection="#{mruGrupomuscularController.selected}"
                                 paginator="true"
                                 rowKey="#{item.gmId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mru_Bundle.ListMruGrupomuscularTitle_gmId}"/>
                            </f:facet>
                            <h:outputText value="#{item.gmId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mru_Bundle.ListMruGrupomuscularTitle_gmNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.gmNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mru_Bundle.ListMruGrupomuscularTitle_diaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.diaId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{mru_Bundle.Create}" actionListener="#{mruGrupomuscularController.prepareCreate}" update=":MruGrupomuscularCreateForm" oncomplete="PF('MruGrupomuscularCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{mru_Bundle.View}" update=":MruGrupomuscularViewForm" oncomplete="PF('MruGrupomuscularViewDialog').show()" disabled="#{empty mruGrupomuscularController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{mru_Bundle.Edit}" update=":MruGrupomuscularEditForm" oncomplete="PF('MruGrupomuscularEditDialog').show()" disabled="#{empty mruGrupomuscularController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{mru_Bundle.Delete}" actionListener="#{mruGrupomuscularController.destroy}" update="datalist" disabled="#{empty mruGrupomuscularController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </h:panelGrid>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </body>


</html>
