<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Rutinas registradas.</title>
    </h:head>
    <h:body>
        <p:panel header="#{bundle.principalRutinasTitle}">
            <h:form id="MruRutinaListForm">

                <h3>Rutinas registrados:</h3>
                <p:dataTable id="datalist" var="item" value="#{mruRutinaController.items}">


                    <!--                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMruRutinaTitle_ruId}"/>
                        </f:facet>
                        <h:outputText value="#{item.ruId}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMruRutinaTitle_ruFechaini}"/>
                        </f:facet>
                        <h:outputText value="#{item.ruFechaini}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMruRutinaTitle_ruFechafin}"/>
                        </f:facet>
                        <h:outputText value="#{item.ruFechafin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMruRutinaTitle_ruPeso}"/>
                        </f:facet>
                        <h:outputText value="#{item.ruPeso}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMruRutinaTitle_ruTalla}"/>
                        </f:facet>
                        <h:outputText value="#{item.ruTalla}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMruRutinaTitle_usuImc}"/>
                        </f:facet>
                        <h:outputText value="#{item.ruImc}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMruRutinaTitle_ruObservaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.ruObservaciones}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton>
                            <f:setPropertyActionListener value="#{item}" target="#{mruRutinaController.selectedUsuario}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

            <ui:include src="View.xhtml"/>
        </p:panel>

    </h:body>


</html>
