<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <ui:composition>

                <h:panelGroup id="display">

                        <h:outputText value="#{grupomuscRealizaEjercicioController.selected.greRepeticiones}" title="#{mru_Bundle.ViewGrupomuscRealizaEjercicioTitle_greRepeticiones}"/>

                        <h:outputText value="#{mru_Bundle.ViewGrupomuscRealizaEjercicioLabel_variacionpeso}"/>
