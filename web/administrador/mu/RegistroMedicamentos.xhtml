<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        
        <p:dialog header="Medicamentos y diagnostico medico"  modal="true"  widgetVar="RegistrarMedicamentos">
            <h:form id="registroMedicamentos">
                <p:panelGrid style="text-align:left;" styleClass="panelgrid"  id="panel">
                    <p:row>
                        <p:column>
                            <h:outputLabel value=" ¿Consume algun medicamento?" />
                        </p:column>                                
                        <p:column>
                            <p:selectOneRadio id="consume" value="#{registrarDatosIngresoController.consume}" 
                                              valueChangeListener="#{registrarDatosIngresoController.respuesta}">
                                <f:selectItem itemLabel="Si" itemValue="Si" />
                                <f:selectItem itemLabel="No" itemValue="No" />                                            
                                
                            </p:selectOneRadio>
                            
                        </p:column>
                        <p:column rendered="#{registrarDatosIngresoController.consumeMedicanmentos}">
                            <h:outputLabel value=" ¿Cual(es)?" />
                            <h:inputText  />
                        </p:column>
                    </p:row>                            
                    <p:row>
                        <p:column colspan="3">
                            <h:outputLabel style="font-weight: bold; font-size: 13px "  value="Diagnostico medico" />                                                      
                        </p:column>                                
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <h:inputTextarea style="width: 450px; height: 250px"/>
                        </p:column> 
                    </p:row>
                </p:panelGrid>
            </h:form>            
        </p:dialog>


</html>
