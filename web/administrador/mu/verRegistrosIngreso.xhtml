<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Diagnostico medico" modal="true" resizable="false" position="center"  widgetVar="verDiagnosticoMedico" closable="true">
        <h:form id="Diagnostico">
            <p:panelGrid styleClass="panelgrid" id="panelDiagnostico">
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-weight: bold;" value="Medicamentos "/>
                    </p:column>

                </p:row>
                <p:row>
                    <p:column>
                        <h:inputText disabled="true"
                                     value="#{verRegistrosIngresoController.medicamentos}"
                                     />
                    </p:column>

                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-weight: bold;" value="DescripciÃ³n diagnostico medico: "/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">
                        <h:inputTextarea disabled="true" style="width: 450px; height: 250px" id="diagnosticoText"
                                         value="#{verRegistrosIngresoController.descripcionDiagnosticoMedico}"
                                         >
                        </h:inputTextarea>
                    </p:column> 

                </p:row>
                <p:row>
                    <p:column style="text-align: center; " colspan="3">
                        <p:commandButton   
                            value="Cerrar" onclick="PF('verDiagnosticoMedico').hide()"
                            id="cancelar" onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"
                            />
                    </p:column>
                </p:row>       


            </p:panelGrid>
        </h:form>
    </p:dialog>

    <p:dialog header="Examen prime fisico" modal="true" resizable="false" position="center"  widgetVar="verExamenFisico" closable="true">
        <h:form id="ExamenFisico">
            <p:panelGrid style="text-align:left;" styleClass="panelgrid"  id="panel">
                <p:row>
                    <p:column colspan="6" >                                       
                        <h:outputLabel value="Fecha del examen: " style="font-weight: bold;"/>
                        <p:outputLabel value="#{verRegistrosIngresoController.fecha}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background: #eff5fa" >
                        <h:outputLabel value="Peso: " style="font-weight: bold;" />
                    </p:column>
                    <p:column>
                        <h:outputLabel value="#{verRegistrosIngresoController.peso} Kg"/>
                    </p:column>

                    <p:column style="background: #eff5fa">
                        <h:outputLabel class="CampoLabel" value="Talla: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{verRegistrosIngresoController.talla} cm"
                                       />
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <h:outputLabel value="F.C.: " style="font-weight: bold;"/>

                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{verRegistrosIngresoController.fc} p.p.m"
                                       />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="background: #eff5fa">
                        <h:outputLabel value="F.C.M: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{verRegistrosIngresoController.fcm}"
                                       />                                             
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <h:outputLabel value="T.A.: " style="font-weight: bold;"/>

                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{verRegistrosIngresoController.ta} mmhg"
                                       />
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <h:outputLabel  value="F.R.: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{verRegistrosIngresoController.fr} r.p.m"
                                       />                              
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="background: #eff5fa">
                        <h:outputLabel value="I.M.C." style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{verRegistrosIngresoController.imc}"
                                       />
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <h:outputLabel value="ICC"  style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{verRegistrosIngresoController.icc}"
                                       />                              
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="6">
                <p:separator/>            
                    </p:column>
                
                </p:row>
                
                <p:row>
                    <p:column style="width: 130px">
                        <p:outputLabel value="Foto de frente" style="font-weight: bold; color: black;"/>
                    </p:column>
                    <p:column style="width: 130px">
                        <p:outputLabel value="Foto espalda" style="font-weight: bold; color: black;"/>
                    </p:column>
                    <p:column style="width: 130px">
                        <p:outputLabel value="Foto perfil derecho" style="font-weight: bold; color: black;"/>
                    </p:column>
                    <p:column style="width: 130px">
                        <p:outputLabel value="Foto perfil izquierdo" style="font-weight: bold; color: black;"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:graphicImage value="#{verRegistrosIngresoController.fotoFrente}" />
                    </p:column>
                    <p:column>
                        <p:graphicImage value="#{verRegistrosIngresoController.fotoEspalda}" />
                    </p:column>
                    <p:column>
                        <p:graphicImage value="#{verRegistrosIngresoController.fotoPerfilDer}" />
                    </p:column>
                    <p:column>
                        <p:graphicImage value="#{verRegistrosIngresoController.fotoPerfilIzq}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center; " colspan="5">
                        <p:commandButton   style="font-weight: bold; "
                                           value="Cerrar" onclick="PF('verExamenFisico').hide()"
                                           id="cancelar" onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"
                                           />
                    </p:column>
                </p:row>
            </p:panelGrid>                            
        </h:form>
    </p:dialog>
</html>
