<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div style="border-radius:15px; height: 25px; background: #C8CDD6; text-align: center; font-size: 18px; color: black; ">
                        Datos personales
                    </div>
    <h:form id="formularioPerfilDatosPersonales" >
            
            <p:panelGrid styleClass="panelgrid" id="panelPerfilDatosPersonales">
                
                <p:row>
                    <p:column >
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Número de cédula: "/>
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <p:outputLabel value="#{perfilUsuarioController.usuario.usuIdentificacion}"/>
                    </p:column>
                    <p:column colspan="2" rowspan="6" rendered="#{perfilUsuarioController.mostrarFoto}">
                        <p:graphicImage value="#{perfilUsuarioController.imagenFlujo}" >
                            <f:param name="idUsu" value="#{perfilUsuarioController.usuario.usuIdentificacion}" />
                        </p:graphicImage>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Código: "/>
                    </p:column>
                    <p:column >
                        <p:outputLabel value="#{perfilUsuarioController.usuario.usuCodigo}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Nombre(s): "/>
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <p:outputLabel  value="#{perfilUsuarioController.usuario.usuNombres}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Apellido(s): "/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{perfilUsuarioController.usuario.usuApellido1} "/>
                        <p:outputLabel value="#{perfilUsuarioController.usuario.usuApellido2}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column >
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Fecha de Nacimiento"/>
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <p:outputLabel value="#{perfilUsuarioController.sdf.format(perfilUsuarioController.usuario.usuFechaNacimiento)}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Correo Electróncio: "/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{perfilUsuarioController.usuario.usuEmail}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Teléfono: "/>
                    </p:column>
                    <p:column style="background: #eff5fa" rendered="#{perfilUsuarioController.mostrarTelefono}">
                        <p:outputLabel value="#{perfilUsuarioController.usuario.usuTelefono}"/>
                    </p:column>
                    <p:column  rendered="#{perfilUsuarioController.mostrarTelefono}">
                        <p:commandLink style="color: blue;" value="Modificar" action="#{perfilUsuarioController.mostrarModificarTelefono()}"/>
                    </p:column>
                    <p:column style="background: #eff5fa" rendered="#{!perfilUsuarioController.mostrarTelefono}">
                        <p:inputText value="#{perfilUsuarioController.telefono}"/>  
                    </p:column>
                    <p:column  rendered="#{!perfilUsuarioController.mostrarTelefono}">
                        <p:commandLink style="color: blue;" value="Aceptar" action="#{perfilUsuarioController.actualizarTelefono()}"
                                       onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                        <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                       action="#{perfilUsuarioController.cancelarActualizarTelefono()}"
                                       onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Celular "/>
                    </p:column>
                    <p:column rendered="#{perfilUsuarioController.mostrarCelular}">
                        <p:outputLabel value="#{perfilUsuarioController.usuario.usuCelular}"/>
                    </p:column>
                    <p:column rendered="#{perfilUsuarioController.mostrarCelular}">
                        <p:commandLink style="color: blue;" value="Modificar" action="#{perfilUsuarioController.mostrarModificarCelular()}"/>
                    </p:column>
                    <p:column rendered="#{!perfilUsuarioController.mostrarCelular}">
                        <p:inputText value="#{perfilUsuarioController.celular}"/>  
                    </p:column>
                    <p:column rendered="#{!perfilUsuarioController.mostrarCelular}">
                        <p:commandLink style="color: blue;" value="Aceptar" action="#{perfilUsuarioController.actualizarCelular()}"
                                       onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                        <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                       action="#{perfilUsuarioController.cancelarActualizarCelular()}"
                                       onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Sexo: "/>
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <p:outputLabel value="#{perfilUsuarioController.usuario.usuGenero}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Edad: "/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{perfilUsuarioController.usuario.calcularEdad()}"/>
                        <p:outputLabel value=" años"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Ocupación "/>
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <p:outputLabel value="#{perfilUsuarioController.usuario.ocuId.ocuDescripcion}"/>

                    </p:column>
                </p:row>
                <p:row >
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Dependencia o facultad "/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{perfilUsuarioController.usuario.facDepId.facDepNombre}"/>
                    </p:column>
                </p:row>
                <p:separator/>
                <p:row>
                    <p:column >
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Nombre de Usuario: "/>
                    </p:column>
                    <p:column style="background: #eff5fa">
                        <p:outputLabel value="#{perfilUsuarioController.usuario.usuNombreUsuario}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column rendered="#{perfilUsuarioController.mostrarContrasena}">
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Contraseña: "/>
                    </p:column>
                    <p:column rendered="#{!perfilUsuarioController.mostrarContrasena}">
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Contraseña:"/>
                        <p:outputLabel style="font-size: 15px; font-style: italic;color:red;" value="* "/>
                    </p:column>
                    <p:column rendered="#{perfilUsuarioController.mostrarContrasena}">
                        <p:outputLabel  value="******************"/>
                    </p:column>
                    <p:column rendered="#{perfilUsuarioController.mostrarContrasena}">
                        <p:commandLink style="color: blue;" value="Cambiar" action="#{perfilUsuarioController.mostrarModificarContrasena()}"/>
                    </p:column>
                    <p:column rendered="#{!perfilUsuarioController.mostrarContrasena}">
                        <p:password style="width: 120px;" value="#{perfilUsuarioController.contrasena}"/>  
                    </p:column>
                    <p:column rendered="#{!perfilUsuarioController.mostrarContrasena}">
                        <p:commandLink style="color: blue;" value="Aceptar" action="#{perfilUsuarioController.cambiarContrasena()}" 
                                       onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                        <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                       action="#{perfilUsuarioController.cancelarActualizarContrasena()}"
                                       onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"/>
                    </p:column>
                </p:row>
                <p:row rendered="#{!perfilUsuarioController.mostrarContrasena}">
                    <p:column>                                        
                    </p:column>
                    <p:column>
                        <h:outputLabel class="CampoLabelEspecificacion"   value="Entre 6 y 20 caracteres AlfaNumericos." />
                    </p:column>
                </p:row>
                <p:row rendered="#{!perfilUsuarioController.mostrarContrasena}">
                    <p:column>
                        <p:outputLabel style="font-size: 15px; font-style: italic" value="Confirmar Contraseña:"/>
                        <p:outputLabel style="font-size: 15px; font-style: italic;color:red;" value="* "/>
                    </p:column>
                    <p:column >
                        <p:password value="#{perfilUsuarioController.confirmarContrasena}" style="width: 120px;"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>




</html>
